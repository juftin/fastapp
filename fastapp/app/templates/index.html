<!DOCTYPE html>
<html>

<title>FastApp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="shortcut icon"
      href="https://raw.githubusercontent.com/juftin/juftin/main/static/juftin.png">
<style>
    body, h1 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%
    }

    .bgimg {
        background-image: url("https://www.w3schools.com/w3images/forestbridge.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        <a href="https://github.com/juftin">
            <div class="image">
                <img src="https://raw.githubusercontent.com/juftin/juftin/main/static/juftin.png"
                     height="100" alt="juftin">
            </div>
        </a>
    </div>
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top w3-center"><a
                href="https://github.com/juftin/fastapp"
                style="text-decoration: none; text-align: center">FastApp</a>
        </h1>
        <h2 class="w3-xxxlarge w3-animate-top w3-center"><a
                href="./docs"
                style="text-decoration: none;">v{{ version }}</a>
        </h2>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">MLOps by <a href="https://github.com/juftin"
                                                  style="text-decoration: none;">@juftin</a></p>
    </div>
</div>
</body>
</html>
