[tox]
envlist =
    py
    flake8
    mypy
    sphinx
    openapi

[testenv]
extras =
    dev
passenv =
    *
commands =
;FLAKE8 SYNTAX CHECK
    flake8 {toxinidir}/ml_server {toxinidir}/tests --count --select=E9,F63,F7,F82 --show-source --statistics
;PYTEST UNITTESTS
    coverage erase
    coverage run -m pytest -rA tests/ {posargs}
;COVERAGE REPORT
    coverage report -m \
    --omit='{toxinidir}/.tox/*,{toxinidir}/tests/*'

[testenv:flake8]
changedir = {toxinidir}
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
    pep8-naming
commands =
    flake8 ml_server/ tests/ setup.py

[flake8]
accept-encodings = utf-8
docstring-convention = numpy
exclude =
    .git,
    __pycache__,
    docs,
    build,
    dist
max-complexity = 10
max-line-length = 100
ignore =
; D200 - One-line docstring should fit on one line with quotes [Whitespace Issues]
; D400 - First line should end with a period [Docstring Content Issues]
; D401 - First line should be in imperative mood; try rephrasing [Docstring Content Issues]
    D200
    D400
    D401
per-file-ignores =


[testenv:mypy]
changedir = {toxinidir}
deps =
    mypy
commands =
    mypy \
    --config-file {toxinidir}/tox.ini \
    --install-types \
    --strict-optional \
    --non-interactive \
    {toxinidir}/ml_server

[mypy]

follow_imports = silent
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True
disallow_untyped_defs = True
ignore_missing_imports = True

[testenv:sphinx]
changedir = {toxinidir}/docs
allowlist_externals =
    make
    rm
    cp
    mv
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    m2r2 {toxinidir}/README.md
    mv {toxinidir}/README.rst {toxinidir}/docs/source/readme.rst
    rm -rf {toxinidir}/docs/build/
    rm -rf {toxinidir}/docs/source/api/*
    sphinx-apidoc \
      --private \
      --no-toc \
      -o {toxinidir}/docs/source/api \
      {toxinidir}/ml_server \
      {toxinidir}/tests
    make html

[testenv:openapi]
commands =
    python {toxinidir}/ml_server/app.py

