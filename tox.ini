[tox]
envlist =
    py
    flake8
    mypy
    openapi
    redoc
    sphinx

[testenv]
extras =
    dev
    example
passenv =
    *
commands =
;FLAKE8 SYNTAX CHECK
    flake8 {toxinidir}/fastapp {toxinidir}/tests --count --select=E9,F63,F7,F82 --show-source --statistics
;PYTEST UNITTESTS
    coverage erase
    coverage run -m pytest -rA tests/ {posargs}
;COVERAGE REPORT
    coverage report -m \
    --omit='{toxinidir}/.tox/*,{toxinidir}/tests/*'

[testenv:flake8]
changedir = {toxinidir}
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
    pep8-naming
commands =
    flake8 fastapp/ tests/ setup.py

[flake8]
accept-encodings = utf-8
docstring-convention = numpy
exclude =
    .git,
    __pycache__,
    docs,
    build,
    dist
max-complexity = 10
max-line-length = 100
ignore =
; D200 - One-line docstring should fit on one line with quotes [Whitespace Issues]
; D400 - First line should end with a period [Docstring Content Issues]
; D401 - First line should be in imperative mood; try rephrasing [Docstring Content Issues]
    D200
    D400
    D401
per-file-ignores =


[testenv:mypy]
changedir = {toxinidir}
extras =
    example
deps =
    mypy
commands =
    mypy \
    --config-file {toxinidir}/tox.ini \
    --install-types \
    --strict-optional \
    --non-interactive \
    {toxinidir}/fastapp

[mypy]
plugins = pydantic.mypy

follow_imports = silent
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True
disallow_untyped_defs = True
ignore_missing_imports = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[testenv:sphinx]
changedir = {toxinidir}/docs
allowlist_externals =
    make
    rm
    cp
    mv
extras =
    example
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    m2r2 {toxinidir}/README.md
    mv {toxinidir}/README.rst {toxinidir}/docs/source/readme.rst
    rm -rf {toxinidir}/docs/build/
    rm -rf {toxinidir}/docs/source/api
    sphinx-apidoc \
    --private \
    --no-toc \
    -o {toxinidir}/docs/source/api \
    {toxinidir}/fastapp \
    {toxinidir}/tests
    make html

[testenv:openapi]
extras =
    example
commands =
    python {toxinidir}/fastapp/app/example.py

[testenv:redoc]
skip_install = true
allowlist_externals =
    redoc-cli
commands =
    redoc-cli bundle \
    {toxinidir}/fastapp/config/swagger.json \
    -o {toxinidir}/docs/source/_static/redoc.html \
    --title fastapp
