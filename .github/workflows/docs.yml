name: Documentation

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ "**" ]
        types: [ opened, reopened, synchronize ]

jobs:
    github-pages-publish:
        if:      ${{ github.event_name == 'push' }}
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Latest Changes
                uses: actions/checkout@v2
                with:
                    path:        main
                    ref:         ${{ github.ref }}
                    fetch-depth: 0
            -   name: Checkout gh-pages Branch
                uses: actions/checkout@v2
                with:
                    path:        github-pages
                    ref:         gh-pages
                    fetch-depth: 0
            -   name: Set up Python Environment
                uses: actions/setup-python@v2
                with:
                    python-version: "3.9"
            -   name: Set up Node Environment
                uses: actions/setup-node@v3.2.0
                with:
                    node-version: '14'
            -   name: Install Test Dependencies
                run:  |
                      python -m pip install --upgrade pip wheel
                      python -m pip install tox
                      npm i -g redoc-cli
            -   name:              Tox Sphinx Generation
                working-directory: ./main
                run:               |
                                   tox -e redoc
                                   tox -e sphinx
            -   name: Setup Git Config
                run:  |
                      git config --global user.name "github-actions[bot]"
                      git config --global user.email "github-actions[bot]@users.noreply.github.com"
            -   name:              Get Commit SHA from main
                working-directory: ./main
                run:               |
                                   COMMIT_SHA=$(git rev-parse HEAD)
                                   echo "COMMIT_SHA=${COMMIT_SHA}" >> ${GITHUB_ENV}
            -   name:              Commit Changes to gh-pages Branch
                working-directory: ./github-pages
                run:               |
                                   git rm -rf . || true
                                   cp -R ${{ github.workspace }}/main/docs/build/html/* ${PWD}
                                   touch .nojekyll
                                   cp ${{ github.workspace }}/main/docs/README.md README.md
                                   git add .
                                   git diff-index --quiet HEAD || git commit -m "GitHub Pages - ${{ env.COMMIT_SHA }}"
                                   git push

    documentation-generation:
        if:      ${{ github.event_name == 'pull_request' }}
        runs-on: ubuntu-latest
        steps:
            -   name: Set up Github Workspace
                uses: actions/checkout@v2
                with:
                    fetch-depth: 0
                    ref:         ${{ github.head_ref }}
            -   name: Set up Python Environment
                uses: actions/setup-python@v2
                with:
                    python-version: "3.9"
            -   name: Set up Node Environment
                uses: actions/setup-node@v3.2.0
                with:
                    node-version: '14'
            -   name: Install Test Dependencies
                run:  |
                      python -m pip install --upgrade pip wheel
                      python -m pip install tox
                      npm i -g redoc-cli
            -   name: Generate OpenAPI Config
                run:  |
                      tox -e openapi
                      tox -e redoc
            -   name: Tox Sphinx Generation
                run:  |
                      tox -e sphinx
            -   name: Commit Changes to swagger.json
                run:  |
                      git config --global user.name "github-actions[bot]"
                      git config --global user.email "github-actions[bot]@users.noreply.github.com"
                      git add fastapp/config/swagger.json || true
                      git commit -m "OpenAPI Spec - ${{ github.sha }}" || true
                      git push
